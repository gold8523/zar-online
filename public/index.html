<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>RPG | Zar Marathon</title>
  </head>
  <body>
    <div class="wrap">
      <div class="logo"></div>
      <div class="canvas-wrap">
        <canvas width="600" height="600" id="game" tabindex="1"></canvas>
        <div class="start-game">
          <form id="nameForm">
            <div class="row">
              Put Your Name
            </div>
            <div class="row">
              <input class="input" type="text" name="name" id="name">
            </div>
            <div class="row">
              <button class="btn">
                START GAME
              </button>
            </div>
          </form>
        </div>
        <!-- <h3>Loading...</h3> -->
        <div class="border">
          <div class="top-left"></div>
          <div class="top"></div>
          <div class="top-right"></div>
          <div class="right"></div>
          <div class="bottom-right"></div>
          <div class="bottom"></div>
          <div class="bottom-left"></div>
          <div class="left"></div>
        </div>
      </div>
    </div>
  </body>
</html>
